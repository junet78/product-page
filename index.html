<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
    </header>
    <main>
        <div class="product-container">
            <div class="product-image">
                <img src="https://tse1.mm.bing.net/th?id=OIP.mNY9Q6PnZ1AlKk4ZLp3KVQHaKm&pid=Api&rs=1&c=1&qlt=95&w=85&h=122" alt="Product Name">
            </div>
            <div class="product-details">
                <h2>iphone 15 pro</h2>
                <p class="price">$99.99</p>
                <p class="description">This is a great product that you will love!</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My E-commerce Store</p>
    </footer>
</body>
</html>
